<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/scrollreveal"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <title>LinkTree</title>
    </head>
    <body>
        <div class="container">
            <!---Profil-->
            <div class="profile">
                <img src="poto.jpg" class="image" alt="" />
                <p class="name">Nunu</p>
            </div>

            <!---link menu-->
            <div class="link">
                <a href="https://www.instagram.com/nunugraha___/" target="_blank" class="ig"><i class="bi bi-instagram"></i> Instagram</a>
                <a href="https://web.facebook.com/achmad.pndkngbarca/" target="_blank" class="fb"><i class="bi bi-facebook"></i> Facebook</a>
                <a href="https://api.whatsapp.com/send?phone=6281316956603&text=Halo%20nunu%20" target="_blank" class="wa"><i class="bi bi-whatsapp"></i> WhatsApp</a>
                <a href="https://github.com/Achmadnugraha11" target="_blank" class="git"><i class="bi bi-github"></i> Github</a>
            </div>

            <!---footer-->
            <footer class="footer">
                <p>made by <strong class="strong">nunu</strong></p>
            </footer>
        </div>

        <!---js--->
        <script>
            ScrollReveal({ reset: true });
            ScrollReveal().reveal(".container");
            ScrollReveal().reveal(".profile", { delay: 1000 });
            ScrollReveal().reveal(".link", { delay: 1400 });
            ScrollReveal().reveal(".ig", { delay: 1800 });
            ScrollReveal().reveal(".fb", { delay: 2100 });
            ScrollReveal().reveal(".wa", { delay: 2500 });
            ScrollReveal().reveal(".git", { delay: 2900 });
            ScrollReveal().reveal(".footer", { delay: 3300 });
        </script>
    </body>
</html>
